<div class="container">
  <h1>To-Do List</h1>

  <mat-form-field class="full-width">
    <input matInput placeholder="Nouvelle tÃ¢che" [(ngModel)]="newTodoTitle" (keyup.enter)="addTodo()">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addTodo()">Ajouter</button>

  <mat-list>
    <mat-list-item *ngFor="let todo of todos">
      <mat-checkbox [(ngModel)]="todo.completed" (change)="toggleTodoCompletion(todo.id)">
        <span [class.completed]="todo.completed">{{ todo.title }}</span>
      </mat-checkbox>
      <mat-select [(ngModel)]="todo.status" (selectionChange)="changeTodoStatus(todo.id, $event.value)">
        <mat-option value="Not Started">Not Started</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
      <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
